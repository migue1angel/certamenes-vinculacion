<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certámenes Filantropía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark shadow-lg">
        <div class="container-fluid">
            <div class="logo ms-3">
                <img src="assets/logo.png" width="60" height="60" alt="">
                <img src="assets/text-logo.png"  width="175" height="50" alt="">
            </div>
            
            <button class="navbar-toggler toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFilantropiaMenu" >
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarFilantropiaMenu">
                <div class="navbar-nav ms-auto">
                    <a href="#presentation" class="nav-item nav-link text-warning">Presentación</a>
                    <a href="#categories" class="nav-item nav-link text-warning">Categorías</a>
                    <a href="#sponsors" class="nav-item nav-link text-warning">Auspiciantes</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="presentation">
            <!-- presentación del certamen -->
        </section>

        <section id="categories womans" class="container my-5">
            <h2 class="text-center text-warning mb-4">Categoría Mujeres</h2>
            <div id="categoriesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/queen.jpg" class="d-block w-100" alt="Categories Queen">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/gold.jpg" class="d-block w-100" alt="Categories Gold">
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/miss.jpg" class="d-block w-100" alt="Categories Miss">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/mrs.jpg" class="d-block w-100" alt="Categories Mrs.">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#categoriesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#categoriesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <section id="categories men" class="container my-5">
            <h2 class="text-center text-warning mb-4">Categoría Hombres</h2>
            <div id="categoriesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/men.jpg" class="d-block w-100" alt="Categories Men">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="categories teens" class="container my-5">
            <h2 class="text-center text-warning mb-4">Categoría Jóvenes</h2>
            <div id="categoriesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/teens.jpg" class="d-block w-100" alt="Categories Teens">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="sponsors">
            <!-- Auspiciantes y organizador -->
        </section>

        <a href="https://wa.link/pmegn8" class="contact-btn btn btn-success">Contáctanos</a>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
